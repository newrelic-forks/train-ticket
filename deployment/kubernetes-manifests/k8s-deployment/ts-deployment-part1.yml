---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: store
  name: ts-assurance-mysql
spec:
  selector:
    matchLabels:
      app: ts-assurance-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-assurance-mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - node1
      containers:
      - name: ts-assurance-mysql
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: ts-assurance-mysql
        ports:
        - containerPort: 3306
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -h localhost -proot
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -h localhost -proot
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: db-data
        emptyDir: {}
