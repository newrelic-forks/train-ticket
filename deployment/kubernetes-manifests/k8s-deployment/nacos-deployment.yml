---
# ============================================================================
# NACOS (Naming and Configuration Service) Deployment for Train-Ticket
# ============================================================================
# Nacos is a service registry and configuration management service used by
# the microservices for service discovery and dynamic configuration.
# This deployment includes:
# 1. MySQL 5.7 (required by Nacos for configuration persistence)
# 2. Nacos StatefulSet with 3 replicas (cluster mode)
# ============================================================================

# MySQL 5.7 Deployment (Required for Nacos)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: store
data:
  my.cnf: |
    [mysqld]
    default-storage-engine=InnoDB
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: store
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "root1234"
  MYSQL_DATABASE: "nacos"
  MYSQL_USER: "nacos"
  MYSQL_PASSWORD: "nacos1234"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos-mysql
  namespace: store
  labels:
    app: nacos-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos-mysql
  template:
    metadata:
      labels:
        app: nacos-mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - node1
      containers:
      - name: mysql
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -h localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -h localhost
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mysql-data
        emptyDir: {}
      - name: mysql-config
        configMap:
          name: mysql-config

---
apiVersion: v1
kind: Service
metadata:
  name: nacos-mysql
  namespace: store
  labels:
    app: nacos-mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: nacos-mysql

---
# NACOS Secret Configuration
apiVersion: v1
kind: Secret
metadata:
  name: nacos-mysql-secret
  namespace: store
type: Opaque
stringData:
  MYSQL_SERVICE_HOST: "nacos-mysql"
  MYSQL_SERVICE_PORT: "3306"
  MYSQL_SERVICE_DB_NAME: "nacos"
  MYSQL_SERVICE_USER: "nacos"
  MYSQL_SERVICE_PASSWORD: "nacos1234"

---
# NACOS Headless Service (for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: nacos-headless
  namespace: store
  labels:
    app: nacos
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8848
    name: server
    targetPort: 8848
  - port: 9848
    name: client-rpc
    targetPort: 9848
  - port: 9849
    name: raft-rpc
    targetPort: 9849
  - port: 7848
    name: old-rpc
    targetPort: 7848
  selector:
    app: nacos

---
# NACOS Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: store
  labels:
    app: nacos
spec:
  type: NodePort
  ports:
  - port: 8848
    targetPort: 8848
    name: server
    nodePort: 30848
  - port: 7848
    targetPort: 7848
    name: rpc
  selector:
    app: nacos

---
# NACOS StatefulSet (Cluster mode with 3 replicas)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nacos
  namespace: store
  labels:
    app: nacos
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nacos
  serviceName: nacos-headless
  template:
    metadata:
      labels:
        app: nacos
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - node1
      initContainers:
      # Initialize Nacos database schema in MySQL
      - name: init-mysql
        image: codewisdom/mysqlclient:0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_SERVICE_HOST
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_HOST
        - name: MYSQL_SERVICE_PORT
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_PORT
        - name: MYSQL_SERVICE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_DB_NAME
        - name: MYSQL_SERVICE_USER
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_USER
        - name: MYSQL_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_PASSWORD
      
      containers:
      - name: nacos
        image: nacos/nacos-server:2.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8848
          name: client
          protocol: TCP
        - containerPort: 7848
          name: old-rpc
          protocol: TCP
        - containerPort: 9848
          name: client-rpc
          protocol: TCP
        - containerPort: 9849
          name: raft-rpc
          protocol: TCP
        
        env:
        # Nacos standalone mode configuration
        - name: MODE
          value: "standalone"
        - name: NACOS_REPLICAS
          value: "1"
        - name: PREFER_HOST_MODE
          value: "hostname"
        - name: NACOS_SERVER_PORT
          value: "8848"
        - name: NACOS_APPLICATION_PORT
          value: "8848"
        
        # MySQL configuration (for data persistence)
        - name: MYSQL_SERVICE_HOST
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_HOST
        - name: MYSQL_SERVICE_PORT
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_PORT
        - name: MYSQL_SERVICE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_DB_NAME
        - name: MYSQL_SERVICE_USER
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_USER
        - name: MYSQL_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nacos-mysql-secret
              key: MYSQL_SERVICE_PASSWORD
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        
        livenessProbe:
          httpGet:
            path: /nacos/v1/console/health/readiness
            port: 8848
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /nacos/v1/console/health/readiness
            port: 8848
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
