worker_processes  1;
error_log logs/error.log;
events {
  worker_connections 1024;
}
http {

  include mime.types;
  default_type  application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  #gzip  on;

  resolver 10.152.183.10 valid=10s;
  resolver_timeout 5s;

  server {
    listen 8080;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
    }

    location ~* \.(html)$ {
      root /usr/share/nginx/html;
    }

    # New Relic Browser configuration endpoint
    location = /js/newrelic-config.js {
      content_by_lua_block {
        local browserLicenseKey = os.getenv("NEW_RELIC_BROWSER_LICENSE_KEY")
        local browserAppId = os.getenv("NEW_RELIC_BROWSER_APP_ID")
        local browserAccountId = os.getenv("NEW_RELIC_ACCOUNT_ID") or "1"
        local browserEnabled = os.getenv("NEW_RELIC_BROWSER_ENABLED") or "true"

        ngx.header.content_type = "application/javascript"
        ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
        ngx.header["Pragma"] = "no-cache"
        ngx.header["Expires"] = "0"

        -- Only generate config if required environment variables are set
        if not browserLicenseKey or not browserAppId then
          ngx.log(ngx.WARN, "New Relic Browser RUM not configured: missing NEW_RELIC_BROWSER_LICENSE_KEY or NEW_RELIC_BROWSER_APP_ID")
          ngx.say("// New Relic Browser RUM not configured - missing environment variables")
          return
        end

        if browserEnabled == "false" then
          ngx.say("// New Relic Browser RUM disabled")
          return
        end

        local config = string.format([[
/**
 * New Relic Browser Configuration (Auto-generated)
 */
;window.NREUM||(NREUM={});NREUM.init={
  distributed_tracing:{enabled:true},
  performance:{capture_measures:true},
  browser_consent_mode:{enabled:false},
  privacy:{cookies_enabled:true},
  ajax:{deny_list:["bam.nr-data.net"],capture_payloads:'off'},
  session_replay:{enabled:false},
  harvest:{tooManyRequestsDelay:60}
};

;NREUM.loader_config={
  accountID:"%s",
  trustKey:"%s",
  agentID:"%s",
  licenseKey:"%s",
  applicationID:"%s"
};

;NREUM.info={
  beacon:"bam.nr-data.net",
  errorBeacon:"bam.nr-data.net",
  licenseKey:"%s",
  applicationID:"%s",
  sa:1
};

console.log("New Relic Browser RUM initialized for ts-ui-dashboard");
]], browserAccountId, browserAccountId, browserAppId, browserLicenseKey, browserAppId, browserLicenseKey, browserAppId)

        ngx.say(config)
      }
    }

    location /api/v1/ {
      set $upstream_server ts-gateway-service.store.svc.cluster.local:18888;
      proxy_pass http://$upstream_server;
    }

  }
}
