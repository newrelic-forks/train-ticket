[newrelic]
app_name = ts-voucher-service
license_key = %(NEW_RELIC_LICENSE_KEY)s
distributed_tracing.enabled = true
log_level = info

# Application logging - forward app logs to New Relic
application_logging.enabled = true
application_logging.forwarding.enabled = true

# Enable system metrics (CPU, memory, etc.)
process_host.display_name = ts-voucher-service
monitor_mode = true

# Event harvest configuration
event_harvest_config.harvest_limits.analytic_event_data = 10000

# Performance metrics
capture_params = true
transaction_tracer.enabled = true
transaction_tracer.record_sql = obfuscated
slow_sql.enabled = true

# Error collection
error_collector.enabled = true
error_collector.capture_attributes = true

# Custom attributes
attributes.enabled = true